<p>login works!</p>
<form [formGroup]="loginForm">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
            aria-describedby="emailHelp" [ngClass]="{
            'is-invalid':
              frm.email.invalid && (frm.email.dirty || frm.email.touched),
            'is-valid':
              frm.email.valid && (frm.email.dirty || frm.email.touched)
          }">
        <div class="invalid-feedback" *ngIf="frm.email.errors?.required && (frm.email.dirty || frm.email.touched)">Email
            is
            Required</div>
        <div class="invalid-feedback" *ngIf="frm.email?.errors?.email">Please enter valid email.</div>

    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" [ngClass]="{
            'is-invalid':
              frm.password.invalid && (frm.password.dirty || frm.password.touched),
            'is-valid':
              frm.password.valid && (frm.password.dirty || frm.password.touched)
          }">
        <div class="invalid-feedback"
            *ngIf="frm.password?.errors?.required && (frm.password.dirty || frm.password.touched)">
            Password is
            Required</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" (click)="authenticateEmployee()">Submit</button>
    
</form>
